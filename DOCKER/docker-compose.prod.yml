version: '3.8'

services:
  # Service Nginx avec code embarqué
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp-nginx:latest
    container_name: nginx_server_prod
    ports:
      - "81:80"
    depends_on:
      - php
    networks:
      - app-network
    restart: unless-stopped

  # Service PHP avec code embarqué
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: myapp-php:latest
    container_name: php_fpm_prod
    networks:
      - app-network
    depends_on:
      - mysql
    restart: unless-stopped

  # Service MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql_db_prod
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --skip-host-cache --skip-name-resolve
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-TEST}
      MYSQL_USER: ${MYSQL_USER:-testuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-testpass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - app-network

  # Service PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_prod
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
